---
openapi: 3.1.0

info:
  version: 0.0.0
  title: Couplet API
  description: Connect with other users through local events

paths:
  /events:
    get:
      summary: Get multiple events
      parameters:
        - name: limit
          in: query
          description: The number of events to return
          schema:
            type: integer
            format: uint8
            minimum: 1
            default: 10
            example: 20
        - name: offset
          in: query
          description: The number of events to skip
          schema:
            type: integer
            format: uint32
            default: 0
            example: 13
      responses:
        "200":
          description: Successfully retrieved events
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - name
                    - bio
                    - address
                    - images
                    - minPrice
                    - tags
                    - orgId
                  properties:
                    id:
                      type: string
                      format: uuid
                      example: 5e91507e-5630-4efd-9fd4-799178870b10
                    name:
                      type: string
                      minLength: 1
                      example: The Big Event
                    bio:
                      type: string
                      minLength: 1
                      maxLength: 255
                      example: Come to the Big Event and have a good time!
                    address:
                      type: string
                      minLength: 1
                      example: Frog Pond
                    images:
                      type: array
                      items:
                        type: string
                        format: uri
                        example: https://example.com/image.png
                      minItems: 4
                      maxItems: 4
                    externalLink:
                      type: string
                      format: uri
                      example: https://example.com
                    minPrice:
                      type: integer
                      format: uint8
                      minimum: 0
                    maxPrice:
                      type: integer
                      format: uint8
                      minimum: 0
                    tags:
                      type: array
                      maxItems: 5
                      items:
                        type: string
                        minLength: 1
                        maxLength: 255
                        example: arts
                    orgId:
                      type: string
                      format: uuid
                      example: 5e91507e-5630-4efd-9fd4-799178870b10
    post:
      summary: Create a new event
      requestBody:
        description: Event to create
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - bio
                - address
                - images
                - minPrice
                - tags
                - orgId
              properties:
                name:
                  type: string
                  minLength: 1
                  example: The Big Event
                bio:
                  type: string
                  minLength: 1
                  maxLength: 255
                  example: Come to the Big Event and have a good time!
                address:
                  type: string
                  minLength: 1
                  example: Frog Pond
                images:
                  type: array
                  items:
                    type: string
                    format: uri
                    example: https://example.com/image.png
                  minItems: 4
                  maxItems: 4
                minPrice:
                  type: integer
                  format: uint8
                  minimum: 0
                maxPrice:
                  type: integer
                  format: uint8
                  minimum: 0
                externalLink:
                  type: string
                  format: uri
                  example: https://example.com
                tags:
                  type: array
                  maxItems: 5
                  items:
                    type: string
                    minLength: 1
                    maxLength: 255
                    example: arts
                orgId:
                  type: string
                  format: uuid
                  example: 5e91507e-5630-4efd-9fd4-799178870b10
      responses:
        "201":
          description: Successfully created event
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - name
                  - bio
                  - address
                  - images
                  - minPrice
                  - tags
                  - orgId
